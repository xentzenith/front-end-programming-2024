<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            var json = fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json()).then(data => {
                console.log(data);
                data.forEach(function(post){
                    document.write('This is post number ' + post.id + ': ' + post.title + '<br><hr/>');
                });
            }
            );
        }catch(e){
            document.write('Error: ' + e);
        }

    </script>
</body>
</html>
